<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Jugador</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('https://i.pinimg.com/736x/8c/f0/93/8cf093d06bb060ff91770fcec13d2e32.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: linear-gradient(to bottom right, rgba(0, 128, 0, 0.9), rgba(0, 0, 128, 0.9));
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 480px;
            color: white;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 26px;
            letter-spacing: 1px;
        }

        form input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f0f0f0;
            color: #333;
        }

        form input:focus {
            outline: none;
            box-shadow: 0 0 5px #00ff88;
            border: 1px solid #00ff88;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #00c851, #007e33);
            color: white;
            font-size: 17px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:hover {
            transform: scale(1.03);
            background-color: #009e3c;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #fff;
            text-decoration: underline;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #c0ffc0;
        }

        .bi {
            margin-right: 8px;
        }

        @media screen and (max-width: 500px) {
            .form-container {
                padding: 25px;
                max-width: 90%;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="bi bi-person-fill-add"></i> Registro de Jugador</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <input type="email" name="correo" placeholder="Correo electrónico" required>
            <input type="number" name="nivel" placeholder="Nivel de habilidad (1-100)" min="1" max="100" required>
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <label for="equipo">Selecciona un equipo:</label>
            <select name="equipo" id="equipo" required>
                <option value="">--Seleccione un equipo--</option>
                {% for equipo in equipos %}
                <option value="{{ equipo.id }}">{{ equipo.nombre }}</option>
                {% endfor %}
            </select>
            <button type="submit"><i class="bi bi-check-circle-fill"></i> Registrarse</button>
        </form>
        <a class="back-link" href="{% url 'login' %}"><i class="bi bi-arrow-left-circle"></i> Volver al login</a>
    </div>
</body>
</html>
