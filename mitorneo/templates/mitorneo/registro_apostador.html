{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Apostador | Torneo de Fútbol</title>
    <link rel="stylesheet" href="{% static 'mitorneo/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box" style="width: 420px;">
            <h2>Registro Apostador</h2>
<form method="POST" action="{% url 'registro_apostador' %}">
    {% csrf_token %}
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" name="correo" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" name="username" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
            <p style="text-align: center; margin-top: 1rem;">
                ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.
            </p>
        </div>
    </div>
</body>
</html>
