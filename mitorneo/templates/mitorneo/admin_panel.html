{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administrador</title>
  <link rel="stylesheet" href="{% static 'mitorneo/adminpanel.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <script src="{% static 'mitorneo/adminpanel.js' %}" defer></script>
</head>
<body>
  <div class="admin-panel">
    <header>
      <h1><i class="fas fa-trophy"></i> Panel de Administración</h1>
      <button id="logout-btn" class="btn btn-danger">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>
    </header>

    <div id="alerts-container"></div>
    
    <div id="loading" class="loading-overlay hidden">
      <div class="spinner"></div>
      <p>Cargando...</p>
    </div>

    <div class="stats-container">
      <div class="stat-card">
        <i class="fas fa-users"></i>
        <div>
          <h3 id="stat-teams">0</h3>
          <p>Equipos</p>
        </div>
      </div>
      <div class="stat-card">
        <i class="fas fa-calendar"></i>
        <div>
          <h3 id="stat-matches">0</h3>
          <p>Partidos</p>
        </div>
      </div>
      <div class="stat-card">
        <i class="fas fa-user-friends"></i>
        <div>
          <h3 id="stat-players">0</h3>
          <p>Jugadores</p>
        </div>
      </div>
      <div class="stat-card">
        <i class="fas fa-user-tie"></i>
        <div>
          <h3 id="stat-referees">0</h3>
          <p>Árbitros</p>
        </div>
      </div>
    </div>

    <div class="card-container">

      <section class="card">
        <h2><i class="fas fa-plus-circle"></i> Agregar Equipo</h2>
        <form id="form-team">
          <input type="text" id="team-name" placeholder="Nombre del equipo" required>
          <button type="submit" class="btn"><i class="fas fa-save"></i> Agregar</button>
        </form>
      </section>

      <section class="card">
        <h2><i class="fas fa-plus-circle"></i> Crear Partido</h2>
        <form id="form-match">
          <select id="home-team" required>
            <option value="">Equipo Local</option>
          </select>
          <select id="away-team" required>
            <option value="">Equipo Visitante</option>
          </select>
          <select id="referee" required>
            <option value="">Seleccionar Árbitro</option>
          </select>
          <input type="datetime-local" id="match-date" required>
          <button type="submit" class="btn"><i class="fas fa-save"></i> Crear Partido</button>
        </form>
      </section>

      <section class="card">
        <h2><i class="fas fa-user-plus"></i> Asignar Jugador a Equipo</h2>
        <form id="form-player">
          <select id="player" required>
            <option value="">Seleccionar Jugador</option>
          </select>
          <select id="team" required>
            <option value="">Seleccionar Equipo</option>
          </select>
          <input type="text" id="position" placeholder="Posición (opcional)">
          <button type="submit" class="btn"><i class="fas fa-save"></i> Asignar</button>
        </form>
      </section>
    </div> <div class="grass-line"></div>

    <section>
      <h2 style="color:#ffffff; text-align:center; margin-bottom: 25px;"><i class="fas fa-users"></i> Equipos y sus Jugadores</h2>
      <div id="vista-equipos" class="data-list-container">
        </div>
    </section>

    <div class="grass-line"></div>

    <section>
      <h2 style="color:#ffffff; text-align:center; margin-bottom: 25px;"><i class="fas fa-calendar-alt"></i> Partidos Programados</h2>
      <div id="vista-partidos" class="data-list-container">
        </div>
    </section>

    <footer>
      &copy; 2025 Torneo de Fútbol - Panel de Administración
    </footer>
  </div> </body>
</html>
