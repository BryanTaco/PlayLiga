{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Apuestas - PlayLiga</title>
    <link rel="stylesheet" href="{% static 'mitorneo/jugador_panel.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #3f51b5;
            --accent-color: #ff9800;
            --background-dark: #121212;
            --text-light: #ffffff;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            background-image: url("{% static 'mitorneo/imagenes/Fondo_apostador.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-light);
            font-family: 'Georgia', serif;
            padding: 3rem 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 1.5rem;
            position: relative;
            text-align: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent-color);
            font-size: 2.5rem;
        }

        #recargar-saldo-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: var(--accent-color);
            color: var(--background-dark);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
        }

        #saldo-container {
            position: fixed;
            top: 1rem;
            right: 8rem;
            font-weight: bold;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
        }

        .form-group {
            margin-bottom: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--text-light);
        }

        select, input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            border: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: var(--background-dark);
        }

        #apostar-btn {
            background-color: var(--accent-color);
            color: var(--background-dark);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
            max-width: 400px;
            font-weight: bold;
            transition: var(--transition);
        }

        #apostar-btn:hover {
            background-color: #e68900;
            transform: translateY(-2px);
        }

        #apuestas-list {
            margin-top: 2rem;
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }

        #apuestas-list li {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 0.5rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
        }

        #grafica-estadisticas {
            max-width: 600px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="welcome-user" style="position: fixed; top: 1rem; left: 1rem; color: var(--text-light); font-weight: bold; font-size: 1.2rem; z-index: 1000;">
        Bienvenido, {{ request.user.username }}
    </div>

    <h1 style="margin-top: 0;">Apuestas Interactivas</h1>
    <button id="btn-regresar" onclick="window.history.back()">Regresar</button>

    <div id="saldo-container">
        Saldo Actual: <span id="saldo-usuario">{{ saldo }}</span>
    </div>
    <a href="#" id="recargar-saldo-btn" title="Recargar saldo" style="position: fixed; top: 1rem; right: 1rem; padding: 0.3rem 0.6rem; font-size: 0.8rem; background-color: #00796b; color: white; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block;">+</a>

    <!-- Modal para recargar saldo -->
    <div id="modal-recarga" class="modal" style="display:none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5);">
        <div class="modal-content" style="background-color: #004d40; margin: 10% auto; padding: 20px; border-radius: 8px; max-width: 400px; color: white;">
            <span id="cerrar-modal" style="float: right; font-size: 1.5rem; cursor: pointer;">&times;</span>
            <h3>Recargar Saldo</h3>
            <label for="metodo-pago">Método de pago:</label>
            <select id="metodo-pago" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 4px; border: none;">
                <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                <option value="paypal">PayPal</option>
            </select>
            <label for="monto-recarga">Monto a recargar:</label>
            <input type="number" id="monto-recarga" min="1" step="0.01" style="width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 4px; border: none;" />
            <button id="btn-confirmar-recarga" style="background-color: #00796b; color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 4px; cursor: pointer; width: 100%;">Confirmar</button>
        </div>
    </div>

    <div class="form-group">
        <label for="equipo-select">Selecciona un equipo para apostar:</label>
        <select id="equipo-select">
            <option value="">--Seleccione un equipo--</option>
            {% for equipo in equipos %}
            <option value="{{ equipo.id }}">{{ equipo.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="partido-select">Próximos partidos:</label>
        <select id="partido-select">
            <option value="">--Seleccione un partido--</option>
            {% for partido in proximos_partidos %}
            <option value="{{ partido.id }}">{{ partido.equipo_local.nombre }} vs {{ partido.equipo_visitante.nombre }} - {{ partido.fecha|date:"d/m/Y H:i" }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="monto-input">Monto a apostar:</label>
        <input type="number" id="monto-input" min="0" step="0.01" />
    </div>

    <div>
        <p>Probabilidad de victoria del equipo seleccionado: <span id="probabilidad-victoria">-</span></p>
    </div>

    <button id="apostar-btn">Apostar</button>

    <h2>Tus apuestas</h2>
    <ul id="apuestas-list"></ul>

    <div id="grafica-estadisticas">
        <canvas id="chart-estadisticas"></canvas>
    </div>

    <script src="{% static 'mitorneo/apuestas.js' %}"></script>

    <style>
        #btn-regresar, #apostar-btn {
            background-color: var(--accent-color);
            color: var(--background-dark);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 1rem;
            width: 150px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--accent-color);
            position: relative;
            overflow: hidden;
        }

        #btn-regresar:hover, #apostar-btn:hover {
            background-color: #e68900;
            box-shadow: 0 0 20px #e68900;
            transform: translateY(-4px) scale(1.05);
        }

        #btn-regresar::before, #apostar-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, transparent 40%);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            transition: transform 0.5s ease;
            pointer-events: none;
        }

        #btn-regresar:hover::before, #apostar-btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</body>
</html>
